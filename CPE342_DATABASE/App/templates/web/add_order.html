{% extends "web/base.html" %}
{% block content %}
    <div>
        <form action="/emp_order" method="POST">
                <table>
                    <tr><h1>Order No. : {{ order.ordernumber }}</h1></tr>
                    <tr>
                        <td>Customer ID : </td>
                        <td>{{ order.customernumber }}</td>
                    </tr>
                    <tr>
                        <td>Item :</td>
                        <td>
                            <table border="1" id="table">
                                <tr>
                                    <th>Product Code</th>
                                    <th>Qty</th>
                                </tr>
                                <tr>
                                    <td><input type="text" id="code"></td>
                                    <td><input type="number" id="qty"></td>
                                </tr>
                                <tr><input type="button" onclick="addtr()" value="Click!"></tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>Status : </td>
                        <td><input type="text" value="{{order.status}}"></td>
                    </tr>
                    <tr>
                        <td>Discount Code : </td>
                        <td>put discount here!</td>
                    </tr>
            </table>
            <button type="submit">Submit</button>
            <button><a href="/emp_stock-in">Cancel</a></button>
        </form>
    </div>
    <script>
        function addtr() {
            var Code = document.getElementById("code").value,
                Qty = document.getElementById("qty").value;
            if (Code == "" || Qty == "") {
                alert("Please fill an input.")
                return false;
            }

            var row = document.createElement("tr");

            for (var i = 0; i < 2; i++) {
                var cell = document.createElement("td");
                if (i == 0) var cellText = document.createTextNode("Product Code : " + Code);
                else var cellText = document.createTextNode("Quantity : " + Qty);
                //var cellText = document.createTextNode("");
                cell.appendChild(cellText);
                row.appendChild(cell);
            }
            document.getElementById("table").appendChild(row);
        }
    </script>
{% endblock content %}
