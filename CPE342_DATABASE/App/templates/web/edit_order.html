<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit-Order</title>
</head>
<body>
    <div><a href="/emp_order/"><-Back</a></div>
    <div>
        <form action="emp_order.html" method="POST">
                <table>
                    <tr><h1>Order No. : {{ order.ordernumber }}</h1></tr>
                    <tr>
                        <td>Customer ID : </td>
                        <td><input type="text" value="{{ order.customernumber }}"></td>
                    </tr>
                    <tr>
                        <td>Item</td>
                        <td>
                            <table border="1">
                                <tr>
                                    <th>Product Code</th>
                                    <th>Qty</th>
                                </tr>
                                {% for od in orderdetail %}
                                <tr>
                                    <td>{{ od.productcode }}</td>
                                    <td>{{ od.quantityordered }}</td>
                                </tr>
                                {% endfor %}
                            </table>
                        </td>
                    </tr>
            </table>
        </form>
    </div>
</body>
</html>
