{% extends "web/base-emp.html" %}
{% block content %}
    <div>
        <form action="/emp_stock-in/" method="POST">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Product Code : </td>
                    <td><input type="text" name="productcode" id="productcode" name="productcode"></td>
                </tr>
                <tr>
                    <td>Product Name : </td>
                    <td><input type="text" name="productname" id="productname" name="productname"></td>
                </tr>
                <tr>
                    <td>Product Line : </td>
                    <td><input type="text" name="productline" id="productline"></td>
                </tr>
                <tr>
                    <td>Product Scale : </td>
                    <td><input type="text" name="productscale" id="productscale"></td>
                </tr>
                <tr>
                    <td>Product Vendor : </td>
                    <td><input type="text" name="productvendor" id="productvendor"></td>
                </tr>
                <tr>
                    <td>Product Description : </td>
                    <td><textarea name="description" id="description" cols="30" rows="10">{{ p.productdescription }}</textarea></td>
                </tr>
                <tr>
                    <td>Quantity In Stock : </td>
                    <td><input type="text" name="quantity" id="quantity"></td>
                </tr>
                <tr>
                    <td>Buy Price : </td>
                    <td><input type="text" name="price" id="price"></td>
                </tr>
                <tr>
                    <td>MSRP : </td>
                    <td><input type="text" name="msrp" id="msrp"></td>
                </tr>
            </table>
            <button type="submit">Submit</button>
            <button type="button"><a href="/emp_stock-in">Cancel</a></button>
        </form>
    </div>
{% endblock content %}
